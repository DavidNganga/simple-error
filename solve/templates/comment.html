{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>New Post</title>
 {{form.media}}

{% block styles %} {% bootstrap_css %}
 {% endblock %}

</head>

<body>
 <div class="panel panel-default">

   <div class="panel-heading">
     <h3 class="text-center">Comment</h3>
   </div>
   <div class="panel-body">

 <form  action="{%url 'comment' error.id %}" method="post" enctype="multipart/form-data">
   {%csrf_token%}

   {% bootstrap_form form%}
   <input type="submit" class="btn btn-success btn-lg" value="comment">
 </form>
</div>

</div>

  {% block scripts %}
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 {% bootstrap_javascript %} {% endblock %}
